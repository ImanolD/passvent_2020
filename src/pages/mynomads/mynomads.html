<ion-header>
  <ion-navbar color="black1">
    <p class="title">My Nomads</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let n of this.my_nomads" class="nomad-element">
      <div class="user-img">I</div>
      <div class="nomad-texts">
       <div class="nomad-name">{{n.first_name}} {{n.last_name}}</div>
       <div class="nomad-hint">{{n.birthdate}}</div>
      </div>

    <div class="nomad-chat"></div>
  </div>
</ion-content>
