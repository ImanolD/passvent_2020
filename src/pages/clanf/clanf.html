<ion-header>
  <ion-navbar color="transparent">
    <ion-buttons start style="margin-left: 3%!important;">
     <!-- <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div> -->
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">{{this.noms_balance}}</p>
    </ion-buttons>
    <ion-buttons (click)="openFilters()" end>
     <!-- <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div> -->
     <button ion-button icon-only>
       <ion-icon name="ios-options" color="white"></ion-icon>
     </button>
    </ion-buttons>
    <p class="title">Clans</p>
  </ion-navbar>
</ion-header>


<ion-content padding class="clanf">
 <input type="text" placeholder="Search clan" class="clan-search" [(ngModel)]="search">
 <p *ngIf="this.getFiltered().length == 0" class="message">There are no clans avaialable to be joined yet!</p>
 <ion-grid>
   <ion-row>
     <ion-col (click)="openView(in)" col-6 *ngFor="let a of this.getFiltered(); let in=index">
       <div class="img-slide" [style.background-image]="sanitizeThis(a.img)"></div>
       <p class="{{returnStatus(a.status)}}">{{getStatus(a.type)}}</p>
       <p class="act-title">{{a.name}}</p>
       <p class="act-distance">{{getTextM(a.members)}}</p>
       <p class="act-location">{{a.location}}</p>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
