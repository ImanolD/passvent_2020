<ion-header>
  <ion-navbar color="transparent">
    <p class="title">Mis eventos</p>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <!-- <button (click)="newEvent()" class="button orange" name="button">Crear Evento</button> -->

   <div class="events">
     <div *ngFor="let e of this.activities">
       <div class="card simple" (click)="openEvento(e)">
        <div class="actions">

          <div class="asistants">
            <div class="photos">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <p class="light grey">0 Amigos asistir√°n a</p>
          </div>
        </div>

        <p class="title medium">{{e.title}}</p>

        <div class="bottom">
          <div class="event-info" [style.background-image]="sanitizeThis(e.img)">
            <div class="overlay">
              <div class="overlay-content">
                <p>Fecha: {{e.dia}}</p>
                <p>Lugar: {{e.location}}</p>
                <p>Hora: {{e.start_time}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
     </div>

   </div>


  <ion-fab (click)="newEvent()" right bottom>
    <button ion-fab color="orange"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

</ion-content>
