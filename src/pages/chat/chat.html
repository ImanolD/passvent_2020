<ion-header>
  <ion-navbar color="black1">
    <p class="title">Chat</p>
  </ion-navbar>
</ion-header>


<ion-content padding class="chat-page">

  <div class="chat-area">
    <div *ngFor="let m of Mensajes">
      <div class="msguser w3-animate-right" *ngIf="m.Sophie == 'No'">
       <p>{{m.Mensaje}}</p>
      </div>
      <div class="msgwhole w3-animate-opacity" *ngIf="m.Sophie == 'Si'">
       <div class="msgsophie">
       <!-- <p [innerHtml]="this.contenido">{{m.Mensaje}}</p> -->
       <p [innerHtml]="m.Mensaje"></p>
       </div>
       </div>
    </div>
  </div>

</ion-content>

<ion-footer>
<ion-navbar hideBackButton color="black1">

<div class="contenedor-input">
  <input type="text" name="" class="inputmsg" placeholder="Type something..." [(ngModel)]="msgu">
  <button type="button" name="button" class="enviarbtn" (click)="addMsg()">Send</button>
</div>

</ion-navbar>
</ion-footer>
