<ion-header>
  <ion-navbar>
    <p class="title">Chat</p>
  </ion-navbar>
</ion-header>


<ion-content padding class="chat-page">

  <div #list class="chat-area" [scrollTop]="list.scrollHeight">
    <div *ngFor="let m of Mensajes">
      <div class="msg-container" *ngIf="m.isMe">
        <div class="msguser">
         <p>{{m.message}}</p>
        </div>
      </div>
      <div class="msg-container" *ngIf="!m.isMe">
        <div class="sender-name">{{m.senderName}}: </div>
        <div class="msgwhole w3-animate-opacity">
         <div class="msgsophie">
         <p [innerHtml]="m.message"></p>
         </div>
         </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
<ion-navbar hideBackButton>

<div class="contenedor-input">
  <textarea [(ngModel)]="msgu" (keyup.enter)="addMsg()" name="name" rows="2" cols="80" placeholder="Type something..." class="input-msg"></textarea>
  <div (click)="addMsg()" class="send-text">Send</div>
</div>

</ion-navbar>
</ion-footer>
