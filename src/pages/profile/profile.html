  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="black1">
    <ion-buttons start style="margin-left: 3%!important;">
     <!-- <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div> -->
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">{{this.noms_balance}}</p>
    </ion-buttons>
    <ion-buttons end>

     <button ion-button icon-only>
       <ion-icon name="ios-settings" color="white"></ion-icon>
     </button>
    </ion-buttons>
    <p class="title">My Profile</p>
  </ion-navbar>
</ion-header>


<ion-content>
 <div class="bg-img"></div>
 <div class="profile-img">{{this.user_data.initial}}</div>
 <p class="user-name">{{this.user_data.first_name}}</p>
 <div class="things-container">
   <div class="info-container">
     <div class="user-info" style="text-transform: capitalize">{{this.user_data.country}}</div>
     <div class="user-info">{{this.getBirthday()}}</div>
   </div>

   <div class="container-noms">

     <div class="container-circles">
       <div class="noms-qty2">{{this.noms_balance}}</div>
       <div class="container-down">
         <div class="circles-noms">
           <div class="div1"></div>
           <div class="div2"></div>
           <div class="div3"></div></div>
           <div class="noms-hint">NOMS</div>
       </div>

     </div>
   </div>
 </div>

 <div class="card-container">
  <div class="row-container">
   <div (click)="openPage('c')" class="element-container">
     <img src="assets/img/chats_ally.png">
     <div class="element-title">Chats</div>
   </div>
   <div (click)="openPage('w')" class="element-container">
     <img src="assets/img/wallet_ally.png">
     <div class="element-title">Wallet</div>
   </div>
   <div (click)="openPage('e')" class="element-container">
     <img src="assets/img/event_ally.png">
     <div class="element-title">My Events</div>
   </div>
  </div>
  <hr>
  <div class="row-container">
   <div (click)="openPage('cl')" class="element-container">
     <img src="assets/img/nomads_ally.png">
     <div class="element-title">Clans</div>
   </div>
   <!-- <div (click)="openPage('f')" class="element-container">
     <img src="assets/img/friends_icon.png">
     <div class="element-title">Friends</div>
   </div> -->
   <div (click)="openPage('n')" class="element-container">
     <img src="assets/img/notif_ally.png">
     <div class="element-title">Notification</div>
   </div>
  </div>
 </div>


 <div class="container-btns">
   <button (click)="logOut()" type="button" class="scan-btn">Logout (Provisional)</button>
   <button (click)="openPage('h')" type="button" class="history-btn">My Purchases</button>
 </div>





</ion-content>
