<ion-content class="register-page">

  <img src="assets/img/logo_1.png" class="logo-welcome">

   <div class="{{this.getClass()}}">
    <p *ngIf="user_type == 'nomads'" class="title-container">Sign Up</p>
      <p *ngIf="user_type == 'allies'" class="title-container">Register as an Ally</p>
    <div class="card-container">
      <div class="input-group">
        <p class="input-title">Email</p>
        <input type="text" class="input-field">
      </div>
      <div class="input-group">
        <p class="input-title">Password</p>
        <input type="text" class="input-field">
      </div>
      <div class="input-group">
        <p class="input-title">Phone Number</p>
        <input type="text" class="input-field">
      </div>
      <div *ngIf="user_type == 'allies'" class="input-group">
        <p class="input-title">Invitation Code</p>
        <input type="text" class="input-field">
      </div>
      <label class="container">
        <p>I accept <b> Nomads' Terms and Conditions</b></p>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
   </div>

  <button *ngIf="user_type == 'nomads'" type="button" name="button" class="login-btn">Sign Up</button>
  <button *ngIf="user_type == 'allies'" type="button" name="button" class="login-btn rose">Sign Up</button>
  <button (click)="openLogin()" type="button" name="button" class="sign-btn">Sign In</button>

</ion-content>
