<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="black1">
    <ion-buttons start style="margin-left: 3%!important;">
     <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div>
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">120</p>
    </ion-buttons>
    <ion-buttons (click)="openFilters()" end>
     <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div>
    </ion-buttons>
    <p class="title">History</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="event-element" *ngFor="let c of this.example_events">
      <div class="user-img"></div>
      <div class="event-texts">
       <div class="event-sender">{{c.title}}</div>
       <div class="event-hint">{{c.members}}/{{c.occupancy}}</div>
      </div>

    <div class="stats-hint">Stats</div>
  </div>
</ion-content>
