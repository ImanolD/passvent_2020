<ion-content class="recovery-page">

  <img src="assets/img/logo_1.png" class="logo-welcome">

   <div class="container-datos">
    <p class="title-container">Password Recovery</p>
    <div class="card-container">
      <div class="input-group">
        <p class="input-title">Email</p>
        <input type="text" class="input-field" [(ngModel)]="mail">
      </div>
    </div>
   </div>

  <button [disabled]="!isCorrect()" (click)="pwForgot()" *ngIf="user_type == 'nomads'" type="button" name="button" class="login-btn">Send Email</button>
  <button [disabled]="!isCorrect()" (click)="pwForgot()" *ngIf="user_type == 'allies'" type="button" name="button" class="login-btn rose">Send Email</button>
  <button  (click)="openLogin()" type="button" name="button" class="sign-btn">Sign In</button>

</ion-content>
