<ion-header>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="freinds">
    <div class="search">

      <div class="input">
        <input [(ngModel)]="search" type="text" name="" value="" placeholder="Buscar">
      </div>

    </div>

      <div *ngFor="let u of this.filterAmigos()">
        <div *ngIf="u.isamigo" class="persona-container">
          <img src="{{u.picture.data.url}}">
          <div class="title medium name">{{u.name}}</div>
          <button *ngIf="!isInA(u.index)" (click)="startChat(u)" class="blue" type="button" name="button"><i class="fas fa-user-times"></i>Iniciar Chat</button>
          <button *ngIf="isInA(u.index)" class="blue" type="button" name="button"><i class="fas fa-user-times"></i>Enviar Mensaje</button>
        </div>
      </div>

      <div *ngIf="this.filterAmigos().length == 0" class="title medium center">Ning√∫n amigo para iniciar un chat</div>





  </div>


</ion-content>
