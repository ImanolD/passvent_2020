<ion-header>
  <ion-navbar color="black1">
    <ion-buttons *ngIf="type == 'nomads'" start style="margin-left: 3%!important;">
     <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div>
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">120</p>
    </ion-buttons>
    <ion-buttons *ngIf="type == 'nomads'" (click)="openFilters()" end>
     <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div>
    </ion-buttons>
    <p class="title">Calendar</p>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="page-hint"> {{ viewTitle }}</p>
  <calendar [eventSource]="eventSource"
         [calendarMode]="calendar.mode"
         [currentDate]="calendar.currentDate"
         (onEventSelected)="onEventSelected($event)"
         (onTitleChanged)="onViewTitleChanged($event)"
         (onTimeSelected)="onTimeSelected($event)"
         step="30"
         class="calendar-nomads">
       </calendar>
</ion-content>
