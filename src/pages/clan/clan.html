<ion-header>
  <ion-navbar color="black1">
    <ion-buttons start style="margin-left: 3%!important;">
     <!-- <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div> -->
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">120</p>
    </ion-buttons>
    <ion-buttons (click)="openFilters()" end>
     <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div>
    </ion-buttons>
    <p class="title">Clan</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <div class="clan-title">{{clan.name_complete}}</div>
 <div class="clan-maina">Nomads</div>

 <div class="clan-container">
   <div class="clan-img" [style.background-image]="sanitizeThis(clan.img)"></div>
   <div class="jc-topcontainer">
    <div class="clan-members">{{clan.members.length}} nomads</div>
    <div class="clan-members">4.5 (90)</div>
    <img src="assets/img/share_icon.png" class="share-icon">
   </div>



   <p class="element-title" style="margin-top: 3%;">Description</p>
   <p class="element-desc">{{clan.description}}</p>

   <p class="element-title">Location</p>
   <p class="element-desc">{{clan.location}}</p>

 </div>

 <div class="section-title">Clan Schedule (Next 3 days)</div>
 <div class="schedule-container">
  <div *ngIf="clan.schedule" class="schedule-day">Today</div>
  <div *ngFor="let s of clan.schedule" class="schedule-element">
    <div class="schedule-left">
      <div class="schedule-nomad">Diego Carrillo</div>
      <div class="schedule-activity">Ashtanga Yoga</div>
    </div>
    <div class="schedule-right">
      <div class="schedule-spots">Join 5/10</div>
      <div class="schedule-time">08:00 AM</div>
    </div>
  </div>
  <div *ngIf="!clan.schedule" class="schedule-day">There are no schedule activities yet!</div>
 </div>

 <button (click)="openNew()" type="button" class="pink-btn green">Create Event</button>
 <button (click)="openMembers()" type="button" class="pink-btn">View Members</button>
 <!-- <button [disabled]="true" type="button" class="pink-btn">Invite through code</button> -->

 <div class="leave-btn">Leave Clan</div>

</ion-content>
