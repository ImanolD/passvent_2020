<ion-header>
  <ion-navbar color="white">
    <div class="input-container">
      <input [(ngModel)]="search" type="text" placeholder="{{city}}" class="input-search">
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div *ngFor="let e of this.filterEventos()">
      <div class="persona-container" (click)="openEvent(e)">
        <img src="{{e.img}}">
        <div class="info-persona">
          <div class="title medium">{{e.title}}</div>
          <div class="light grey eventos">Dia: {{e.start_day}}</div>
          <div class="light grey eventos">Hora: {{e.start_time}}</div>
        </div>
      </div>
    </div>


</ion-content>
