<ion-header>
  <ion-navbar color="customD" >
    <ion-buttons (click)="testWallet()" start style="margin-left: 3%!important;">
      <div class="noms-ctr">
        <div class="noms-hint">Noms</div>
        <div class="noms-qty">{{this.noms_balance}}</div>
      </div>
    </ion-buttons>
    <ion-buttons (click)="openFilters()" end>
      <button ion-button>
        <ion-icon name="ios-options" color="white"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <p class="title">Near Me</p> -->
    <div class="input-container">
      <input type="text" placeholder="Search in all activities" class="input-search">
    </div>
  </ion-navbar>
</ion-header>

<ion-content>


  <div #map id="map"></div>

  <div class="slides-cool">
    <div class="top-container" (click)="changePosition()">
      <div class="left-top">
        <div class="text">Nearby and Upcoming</div>
        <div class="text hint">Classes and Events</div>
      </div>
      <div class="number">{{this.activities_all.length}}</div>
    </div>
    <ion-slides [hidden]="this.class_slides" slidesPerView="2.5">
     <ion-slide *ngFor="let a of this.getSorted()" (click)="seeDetails(a)">
       <img src="{{a.img}}" class="img-slide">
       <!-- <div class="img-slide" [style.background-image]="sanitizeThis(a.img)"></div> -->
       <p class="act-title">{{a.title}}</p>
       <p class="act-distance">Â {{a.distance}}</p>
       <div *ngIf="!a.isEvent" class="noms-coins">
         <p>{{a.class_price}} noms</p>
       </div>
       <div *ngIf="a.isEvent" class="noms-coins">
         <p>{{a.cost}} noms</p>
       </div>
     </ion-slide>
    </ion-slides>
  </div>



</ion-content>
