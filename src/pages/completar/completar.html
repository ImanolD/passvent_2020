        <ion-item><ion-input [(ngModel)]="pw" type="password" placeholder="Contraseña" clearInput></ion-input></ion-item>
        <ion-item><ion-input [(ngModel)]="pw_confirm" type="password" placeholder="Confirmar Contraseña" clearInput></ion-input></ion-item>
        <br><div class="light grey b1"><a href="#">Ya tengo una cuenta</a></div>
        <button  class="button orange" name="button">Continuar</button>
      </div>

    </div>
