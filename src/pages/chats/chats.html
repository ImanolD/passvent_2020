<ion-header>
  <ion-navbar color="white" >

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="input-container">
    <input type="text" placeholder="Buscar" class="input-search" [(ngModel)]="search">
  </div>

  <div *ngFor="let r of this.darChats()">


    <ion-item (click)="openChat(r)">
      <ion-avatar item-start>
        <img src="{{r.partner_info.picture.data.url}}">
      </ion-avatar>
      <ion-label>
        {{r.partner_info.name}} <br>
        <span class="message">{{r.lastMsg}}</span>
      </ion-label>
    </ion-item>
  </div>


  <ion-fab (click)="startChat()" right bottom>
    <button ion-fab color="orange"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>



</ion-content>
