<div class="modal1" padding>

  <div class="top-container">
    <div class="top-title">Centro de Ayuda</div>

    <div class="saldo-msg">Un miembro del equipo de soporte de passvent estará en contacto pronto</div>

  <div class="selector-containers">
    <textarea name="name" rows="6" cols="80" class="selector" [(ngModel)]="detalles"></textarea>

   </div>
  </button>
